<!DOCTYPE html>
<html lang="en" ng-app="defaultTable">
<head>
    <meta charset="UTF-8">
    <title>DefaultTable - Example</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="defaultTable.js"></script>
<body ng-controller="defaultTableCtrl">
<div class="panel panel-default">
    <div class="panel-body" ng-init="total = 4">
        <default-table
                default-table-limit="2"
                default-table-total="total"
				default-table-column-id="id"
				default-table-checked-values="[4]"
                default-table-list="[
                    {id:4, label:'Apple'},
                    {id:2, label:'Microsoft'},
                    {id:3, label:'Google'},
                    {id:1, label:'Yahoo'},
                    ]"
                default-table-column-columns="[
                                                {type:'checkbox'},
                                                {id:'id', label:'Id'},
                                                {id:'label', label:'Description'},
                                                {type:'action', buttonClass:'btn-primary', label:'Edit', buttonIcon:'glyphicon glyphicon-pencil'},
                                                {type:'action', buttonClass:'btn-danger', label:'Delete'}
                                              ]"
				default-table-only-selected="true"
                default-table-button-actions="[{icone:'fa fa-ban fa-fw', label:'Deletar'}]"
                default-table-select-per-page="[2, 5, 10]">
        </default-table>
    </div>
</div>
</div>
</body>
</html>
